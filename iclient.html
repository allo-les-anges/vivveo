<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Client - Viiveo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc6 50%, #d4a574 100%);
            min-height: 100vh;
            font-family: 'Inter', 'Poppins', sans-serif;
            color: #4a4237;
        }

        /* Sélecteur de langue */
        .language-selector {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 9999;
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: 2px solid var(--card-border);
            background: var(--card-bg);
            color: #8b7355;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-btn:hover, .lang-btn.active {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Variables CSS pour cohérence - Palette Jaune, Gris, Vieux Rose */
        :root {
            --primary-gradient: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            --accent-gradient: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            --rose-gradient: linear-gradient(135deg, #d4a574 0%, #c49a7b 100%);
            --grey-gradient: linear-gradient(135deg, #8b8680 0%, #6b645f 100%);
            --card-bg: rgba(255, 253, 248, 0.95);
            --card-border: rgba(212, 175, 55, 0.2);
            --shadow-light: 0 4px 6px -1px rgba(212, 175, 55, 0.15), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 10px 15px -3px rgba(212, 175, 55, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-heavy: 0 25px 50px -12px rgba(212, 175, 55, 0.3);
            --border-radius: 1.25rem;
            --border-radius-lg: 2rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Bouton Maison (accueil) - Style moderne */
        .menu-bubble {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 4rem;
            height: 4rem;
            background: var(--card-bg);
            border-radius: 50%;
            box-shadow: var(--shadow-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 9999;
            transition: var(--transition);
            color: #b8860b;
            font-size: 1.5rem;
            backdrop-filter: blur(15px);
            border: 2px solid var(--card-border);
        }

        .menu-bubble:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-heavy);
            background: var(--primary-gradient);
            color: white;
        }

        /* Container principal - Design moderne */
        .main-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Section d'accueil modernisée */
        .welcome-section {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 4rem 3rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-heavy);
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        .welcome-section::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: var(--rose-gradient);
            border-radius: 50%;
            opacity: 0.1;
        }

        .welcome-section h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            text-shadow: 0 2px 4px rgba(212, 175, 55, 0.2);
        }

        .welcome-section p {
            color: #8b7355;
            font-size: 1.4rem;
            font-weight: 500;
            margin: 0;
        }

        /* Styles pour l'embed 2 - Connexion modernisée */
        #background-wrapper {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://i.postimg.cc/7LX7CrC9/bkg-viive-cl.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.85);
            z-index: -1;
        }

        #login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        #login {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-heavy);
            width: 90%;
            max-width: 450px;
            box-sizing: border-box;
            z-index: 10;
            backdrop-filter: blur(20px);
            border: 2px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }

        #login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        #login::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: var(--rose-gradient);
            border-radius: 50%;
            opacity: 0.08;
        }

        #login h2 {
            margin-bottom: 2.5rem;
            font-weight: 800;
            font-size: 2.2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.025em;
            position: relative;
            z-index: 2;
        }

        #login input[type="email"],
        #login input[type="password"] {
            width: 100%;
            padding: 1.2rem 1.5rem;
            margin-bottom: 1.8rem;
            border: 2px solid #e8dcc6;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            transition: var(--transition);
            background: rgba(255, 253, 248, 0.8);
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }

        #login input[type="email"]:focus,
        #login input[type="password"]:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
            background: rgba(255, 253, 248, 1);
        }

        #login button {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-medium);
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #login button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-heavy);
            background: var(--accent-gradient);
        }

        #message {
            margin-top: 1rem;
            color: #dc2626;
            font-weight: 600;
            text-align: center;
            font-size: 0.95rem;
        }

        /* Loader modernisé */
        #loader {
            display: none;
            margin-top: 1.5rem;
            text-align: center;
            color: #4a90e2;
            font-weight: 500;
        }

        /* Interface client modernisée */
        #client-area {
            background: var(--card-bg);
            padding: 4rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-heavy);
            width: 95%;
            max-width: 1300px;
            margin-top: 2rem;
            text-align: center;
            display: none;
            z-index: 10;
            backdrop-filter: blur(20px);
            border: 2px solid var(--card-border);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        #client-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
        }

        #client-area::after {
            content: '';
            position: absolute;
            top: 30px;
            right: 30px;
            width: 120px;
            height: 120px;
            background: var(--rose-gradient);
            border-radius: 50%;
            opacity: 0.08;
        }

        #welcome-msg {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2.5rem;
            letter-spacing: -0.025em;
            position: relative;
            z-index: 2;
        }

        #client-photo {
            width: 12rem;
            height: 12rem;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 2.5rem;
            display: block;
            box-shadow: var(--shadow-heavy);
            border: 4px solid #d4af37;
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }

        #client-photo:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.4);
            border-color: #ffd700;
        }

        #client-area h3 {
            font-size: 2rem;
            background: var(--rose-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        #client-area h4 {
            font-size: 1.8rem;
            background: var(--grey-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin: 3rem 0 2rem 0;
            position: relative;
            z-index: 2;
        }

        .action-buttons {
            margin-bottom: 3rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .action-buttons button {
            background: var(--rose-gradient);
            color: white;
            padding: 1.2rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-medium);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 2px solid transparent;
        }

        .action-buttons button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-heavy);
            background: var(--primary-gradient);
            border-color: #d4af37;
        }

        #client-area p {
            font-size: 1.3rem;
            margin: 1.5rem 0;
            color: #8b7355;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            border: 2px solid var(--card-border);
            position: relative;
            z-index: 2;
        }

        #demandesTable {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        #demandesTable th, #demandesTable td {
            border: none;
            padding: 1.5rem 1rem;
            font-size: 1rem;
            border-bottom: 2px solid #f0ead6;
        }

        #demandesTable th {
            background: var(--grey-gradient);
            color: white;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
        }

        #demandesTable td {
            text-align: center;
            color: #6b5b47;
            font-weight: 500;
        }

        #demandesTable tbody tr:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.05) 0%, rgba(212, 165, 116, 0.05) 100%);
            transform: scale(1.01);
            transition: var(--transition);
        }

        #demandesTable tbody tr:last-child td {
            border-bottom: none;
        }

        /* Animations d'entrée */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-section,
        #login {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Illustrations décoratives */
        .illustration {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        .illustration-1 {
            top: 10%;
            left: 5%;
            font-size: 4rem;
            color: #d4af37;
            animation: float 6s ease-in-out infinite;
        }

        .illustration-2 {
            top: 60%;
            right: 8%;
            font-size: 3.5rem;
            color: #c49a7b;
            animation: float 8s ease-in-out infinite reverse;
        }

        .illustration-3 {
            bottom: 15%;
            left: 10%;
            font-size: 3rem;
            color: #8b8680;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Responsive design amélioré */
        @media (max-width: 1200px) {
            .main-container {
                padding: 1.5rem;
            }
            
            .welcome-section h1 {
                font-size: 3rem;
            }
            
            #welcome-msg {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .welcome-section {
                padding: 2rem 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .welcome-section h1 {
                font-size: 2.25rem;
            }

            .welcome-section p {
                font-size: 1.1rem;
            }

            .language-selector {
                top: 1rem;
                left: 1rem;
                flex-direction: column;
            }

            .lang-btn {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 0.8rem;
            }

            .menu-bubble {
                top: 1rem;
                right: 1rem;
                width: 3rem;
                height: 3rem;
                font-size: 1.1rem;
            }

            #login {
                padding: 2rem 1.5rem;
                max-width: 350px;
                margin: 0 1rem;
            }

            #login h2 {
                font-size: 1.75rem;
            }

            #login input[type="email"],
            #login input[type="password"] {
                padding: 1rem;
                font-size: 1rem;
            }

            #client-area {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            #welcome-msg {
                font-size: 1.8rem;
            }

            #client-photo {
                width: 8rem;
                height: 8rem;
            }

            #client-area h3 {
                font-size: 1.5rem;
            }

            #client-area h4 {
                font-size: 1.4rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .action-buttons button {
                width: 100%;
                max-width: 280px;
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .table-wrapper {
                margin-top: 1.5rem;
            }

            #demandesTable th, #demandesTable td {
                padding: 1rem 0.5rem;
                font-size: 0.9rem;
            }

            .illustration {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .welcome-section {
                padding: 1.5rem 1rem;
            }
            
            .welcome-section h1 {
                font-size: 1.8rem;
            }

            #login {
                padding: 1.5rem 1rem;
                max-width: 320px;
            }

            #client-area {
                padding: 1.5rem 1rem;
            }

            #welcome-msg {
                font-size: 1.5rem;
            }

            #client-photo {
                width: 6rem;
                height: 6rem;
            }

            #demandesTable {
                min-width: 500px;
            }

            #demandesTable th, #demandesTable td {
                padding: 0.8rem 0.3rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sélecteur de langue -->
    <div class="language-selector">
        <button class="lang-btn active" onclick="changeLanguage('fr')" data-lang="fr">FR</button>
        <button class="lang-btn" onclick="changeLanguage('nl')" data-lang="nl">NL</button>
        <button class="lang-btn" onclick="changeLanguage('de')" data-lang="de">DE</button>
        <button class="lang-btn" onclick="changeLanguage('en')" data-lang="en">EN</button>
    </div>

    <!-- Bouton Maison (accueil) -->
    <a href="https://allo-les-anges.github.io/vivveo/" class="menu-bubble" aria-label="Accueil" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-home"></i>
    </a>

    <div class="main-container">
        <!-- Illustrations décoratives -->
        <div class="illustration illustration-1">
            <i class="fas fa-user-tie"></i>
        </div>
        <div class="illustration illustration-2">
            <i class="fas fa-calendar-check"></i>
        </div>
        <div class="illustration illustration-3">
            <i class="fas fa-handshake"></i>
        </div>

        <div class="welcome-section">
            <h1 data-translate="welcome_title">Interface Client Viiveo</h1>
            <p data-translate="welcome_subtitle">Bienvenue dans votre espace personnel</p>
        </div>
        
        <!-- Embed 2 - Formulaire de connexion -->
        <div id="background-wrapper"></div>
        
        <div id="login-container">
            <form id="login" onsubmit="event.preventDefault(); login();">
                <h2 data-translate="login_title">Connexion à votre interface client</h2>
                <input type="email" id="email" data-translate-placeholder="email_placeholder" placeholder="Votre e-mail" autocomplete="username" />
                <input type="password" id="password" data-translate-placeholder="password_placeholder" placeholder="Mot de passe" autocomplete="current-password" />
                <button type="submit" data-translate="login_button">Se connecter</button>
                <div id="message"></div>
                <div id="loader" data-translate="loading">Connexion en cours...</div>

        </div>
        
        <!-- Embed 2 partie 2 - Interface client -->

            <div class="action-buttons">
                <button onclick="rechargerCredits()" data-translate="recharge_credits">Recharger mes crédits</button>
                <button onclick="voirRapports()" data-translate="view_reports">Voir mes rapports de visites</button>
            </div>

            <h4 data-translate="your_requests">Vos demandes :</h4>
            <div class="table-wrapper">
                <table id="demandesTable">
                    <thead>
                        <tr>
                            <th data-translate="request_date">Date demande</th>
                            <th data-translate="service">Service</th>
                            <th data-translate="intervention">Intervention</th>
                            <th data-translate="time">Heure</th>
                            <th data-translate="task">Tâche</th>
                            <th data-translate="status">Statut</th>
                        </tr>
                    </thead>
                    <tbody id="demandesTableBody"></tbody>
                </table>
            </div>
        </div>
        
        <!-- Les autres embeds seront ajoutés ici -->
    </div>

        let currentLanguage = 'fr';

        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Mettre à jour les boutons de langue
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });

            // Traduire tous les éléments
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.dataset.translate;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Traduire les placeholders
            document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                const key = element.dataset.translatePlaceholder;
                if (translations[lang] && translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });

            // Sauvegarder la langue choisie
            localStorage.setItem('viiveo-language', lang);
        }

        // Charger la langue sauvegardée au démarrage
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('viiveo-language') || 'fr';
            changeLanguage(savedLang);
        });

        function formatDateOrTime(dateString) {
          if (!dateString) return "";
          const date = new Date(dateString);
          if (isNaN(date)) return dateString;
          if (date.getFullYear() === 1899 && date.getMonth() === 11 && date.getDate() === 30) {
            const h = date.getHours().toString().padStart(2, '0');
            const m = date.getMinutes().toString().padStart(2, '0');
            return `${h}h${m}`;
          } else {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear().toString().slice(2);
            return `${day}/${month}/${year}`;
          }
        }

        async function login() {
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const messageEl = document.getElementById("message");
          const loaderEl = document.getElementById("loader");

          messageEl.textContent = "";
          loaderEl.style.display = "block";

          if (!email || !password) {
            loaderEl.style.display = "none";
            messageEl.textContent = translations[currentLanguage].fill_fields;
            return;
          }

          try {
            const response = await fetch(`${webAppUrl}?type=getClientData&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);

          try {

            if (data.success) {

          } catch (err) {
