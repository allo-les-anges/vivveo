<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viiveo - Plateforme Prestataires</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <h1>Viiveo</h1>
                    <span>Plateforme Prestataires</span>
                </div>
                <div id="userInfo" class="user-info" style="display: none;">
                    <span id="userName"></span>
                    <button onclick="logout()" class="btn-logout">Déconnexion</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Login Section -->
                <section id="loginSection" class="login-section">
                    <div class="login-card">
                        <h2>Connexion Prestataire</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email :</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe :</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" id="loginButton">Se connecter</button>
                        </form>
                    </div>
                </section>

                <!-- Missions Section -->
                <section id="missionsSection" class="missions-section" style="display: none;">
                    <div class="section-header">
                        <h2>Mes Missions</h2>
                        <button onclick="refreshMissions()" class="btn-refresh">Actualiser</button>
                    </div>
                    
                    <!-- Loader -->
                    <div id="loaderMissions" class="loader" style="display: none;">
                        <div class="spinner"></div>
                        <p>Chargement des missions...</p>
                    </div>
                    
                    <!-- Missions Container -->
                    <div id="missionsContainer" class="missions-container">
                        <!-- Les missions seront chargées ici dynamiquement -->
                    </div>
                    
                    <!-- Empty State -->
                    <div id="emptyMissions" class="empty-state" style="display: none;">
                        <p>Aucune mission disponible pour le moment.</p>
                    </div>
                </section>
            </div>
        </main>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <!-- Full Screen Loader -->
    <div id="fullScreenLoader" class="full-screen-loader" style="display: none;">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Chargement...</p>
        </div>
    </div>

    <script src="viiveo-app.js"></script>
</body>
</html>
